<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="botones.css">
</head>
<body>

    <h1>Testeo de botones para cambiar el fondo</h1>

  
        <input type="button"
        value="Rojo"
        onClick="document.bgColor = '#FF0000';document.fgColor='#FFFFFF';">

        
        <input type="button"
        value="Verde"
        onClick="document.bgColor = '#008000';document.fgColor='#00FFFF';">
        
        <input type="button"
        value="Azul"
        onClick="document.bgColor = '#0000FF';document.fgColor='#00FFFF';">
        
        
</body>
</html>
